<style media="screen">
  .modal-backdrop.in{display: none;}
    modal-cancel-charla .modal.fade.in{
          background: hsla(0,0%,0%,.5);
    }

</style>
<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal-cerrar-curso">
  <i class="fa fa-paper-plane" aria-hidden="true"></i> Cerrar y enviar charla
</button>
<div class="modal fade" id="modal-cerrar-curso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-dialog-ng" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Seguro que desea cerrar esta charla</h4>
      </div>
      <div class="modal-body">
        <table class="table" id="{{idc}}">
    <tbody>
      <p>Recuerde que cerrar un curso es una acción que no se puede revertir, todos los participantes que hayan asistido recibiran un email dando aviso de la conclusión del curso junto a sus respectivos certificados.</p>
    </tbody>
  </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> No, cerrar en otro momento</button>
        <button type="button" class="btn btn-primary" ng-click="cancelarInscripcionAction(idc)"><i class="fa fa-check" aria-hidden="true"></i> Si, cerrar ahora el curso</button>
      </div>
    </div>
  </div>
</div>
