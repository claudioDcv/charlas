<!-- CUERPO -->
<div class="web-sii cuerpo">
  <div class="container">
    <ol class="breadcrumb">
      <li><a ui-sref="Index">Home</a></li>
      <li><a href="/#/admin/">Portal</a></li>
      <li class="active">Nueva Actividad</li>
    </ol>
  <div>

    <div class="col-sm-12 contenido">
        <h3>Nueva Actividad</h3>

        <form class="form-horizontal" name="FormNuevaActAcad">
          <div class="form-group">
            <label class="col-sm-2 control-label">Nombre Actividad</label>
            <div class="col-sm-10">
              <input
                type="text"
                ng-maxlength="100"
                maxlength="100"
                ng-model="vm.data.actividad.nombre"
                class="form-control"
                placeholder="Nombre Actividad"
                required replace="[\d+]">
            </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 control-label">Programa</label>
              <div class="col-sm-10">
                  <input
                    type="text"
                    ng-maxlength="100"
                    ng-minlength="0"
                    minlength="0"
                    maxlength="100"
                    ng-model="vm.data.actividad.programa"
                    class="form-control"
                    placeholder="Programa"
                    required
                    >
              </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Destinatario</label>
            <div class="col-sm-10">
              <input
                type="text"
                ng-maxlength="100"
                ng-minlength="0"
                minlength="0"
                maxlength="100"
                ng-model="vm.data.actividad.destinatario"
                class="form-control"
                placeholder="Destinatario"
                required
                >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Tipo</label>
            <div class="col-sm-10">
              <select class="form-control" name="" ng-model="vm.data.actividad.tipo">
                <option value="1">Seminario</option>
                <option value="2">Charla</option>
                <option value="3">Curso</option>
                <option value="3">Otro</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label" for="modalidad">Modalidad</label>
            <div class="col-sm-10">
              <select class="form-control" name="modalidad" ng-model="vm.data.actividad.modalidad">
                <option value="1">Presencial</option>
                <option value="2">e-Learning</option>
                <option value="3">Tutorial</option>
                <option value="4">Caso</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Duración</label>
            <div class="col-sm-10">
              <input
                type="number"
                ng-model="vm.duracion"
                class="form-control"
                required
                placeholder="Horas"
                >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Objetivo</label>
            <div class="col-sm-10">
              <input
              type="text"
              ng-maxlength="100"
              ng-minlength="0"
              minlength="0"
              maxlength="100"
              ng-model="vm.data.actividad.objetivo"
              class="form-control"
              placeholder="Objetivo"
              required
                >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Temario <br><small>{{vm.data.actividad.temario.length ? vm.data.actividad.temario.length : 0}}/1000</small></label>
            <div class="col-sm-10">
              <textarea
                name="name"
                rows="8"
                cols="40"
                ng-maxlength="1000"
                maxlength="1000"
                class="form-control"
                ng-model="vm.data.actividad.temario"
                placeholder="Temario"
                required
                ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Metodología <br><small>{{vm.data.actividad.metodologia.length ? vm.data.actividad.metodologia.length : 0}}/1000</small></label>
            <div class="col-sm-10">
              <textarea
                name="name"
                rows="8"
                cols="40"
                ng-maxlength="1000"
                maxlength="1000"
                class="form-control"
                ng-model="vm.data.actividad.metodologia"
                placeholder="Metodología"
                required
                ></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-10">
              <input type="checkbox" ng-init="vm.activa = true" ng-model="vm.activa">
              <label class="checkbox-inline">{{vm.activa?'Activa':'Inactiva'}}</label>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">Documento</label>
            <div class="col-sm-10">
              <input
                type="file"
                class="btn btn-default"
                required
                >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                class="btn btn-default"
                ng-click="vm.gotoRegistrar()"
                ng-disabled="FormNuevaActAcad.$invalid"
                >Crear
              </button>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<!-- FIN CUERPO -->
